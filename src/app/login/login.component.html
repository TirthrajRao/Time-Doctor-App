<div class="login_page">
  <div class="container">
      <div class="login_form_box">
          <form [formGroup]='loginForm' class="z-depth-2">
              <h3 class="page_title">Login</h3>
              <div class="row">
                  <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="icon_email" type="email" class="validate" autocomplete="off" formControlName="email">
                      <label for="icon_email">Email</label>
                  </div>
                  <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="icon_password" type="password" class="validate" autocomplete="off" formControlName="password">
                      <label for="icon_password">Password</label>
                  </div>
                  <div class="col s12 login_button_div">
                      <button type="submit" (click)="loginUser(loginForm.value)" [disabled]= "isDisable || loginForm.invalid" class="button_primary waves-effect waves-light">Login</button>
                      <p *ngIf="isError"  class="error_text"><span class="h6 font-weight-bold text-danger text-center">{{errorMessage}}</span></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
